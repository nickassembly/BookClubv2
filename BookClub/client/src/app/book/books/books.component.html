<div class="row">
    <div class="offset-10 col-md-2">
      <a href="#">Create Book</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Book Author</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let userBook of userBooks">
              <td>{{userBook.book.title}}</td>
              <td>{{userBook.book.author}}</td>
              <td><button type="button" id="details" class="btn btn-light">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
